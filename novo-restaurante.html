<!-- Cadastro de Restaurante -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Restaurante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastrar Restaurante</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="restaurantes.html">Lista de Restaurantes</a>
    </nav>
  </header>
  <main>
    <form id="form-restaurante">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do restaurante" required>

        <label for="local">Local:</label>
        <input type="text" id="local" name="local" placeholder="Digite o local" required>

        <label for="avaliacao">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" placeholder="Digite a avaliação" step="0.1" required>

        <button type="submit">Salvar</button>
    </form>
  </main>

  <script src="novo-restaurante.js"></script>
</body>
</html>
